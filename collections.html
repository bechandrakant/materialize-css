<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <style>
      ul.collection > li.collection-item { padding-top: 20px;}
    </style>
    <title>Collections</title>
  </head>
  <body>
    <div class="container">
      <ul class="collection with-header">
        <li class="collection-header"><h4>Customers</h4></li>
        <li class="collection-item avatar">
          <i class="material-icons white-text green circle">android</i>
          <span class="title">Andy Rubin</span>
          <p class="grey-text">Founder of Android</p>
          <a href="" class="secondary-content"
            ><i class="material-icons">email</i></a
          >
        </li>
        <li class="collection-item avatar">
          <i class="material-icons green-text white circle">eco</i>
          <span class="title">Geeta Gutenberg</span>
          <p class="grey-text">Climate Activist</p>
          <a href="" class="secondary-content"><i class="material-icons blue-text">email</i></a>
        </li>
      </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
