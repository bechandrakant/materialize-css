<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   <title>Materialize CSS</title>
  </head>
  <body>
    <div class="container">
      <h1>Icons</h1>
      <i class="material-icons red-text">error</i>
      <i class="material-icons yellow-text">warning</i>
      <i class="material-icons blue-text">folder</i>
      <i class="material-icons grey-text">cloud</i>

      <h1>Icons on buttons</h1>
      <div class="btn">
        <span>Send</span>
        <i class="material-icons right">send</i>
      </div>
      <div class="btn pink">
        <span>Email</span>
        <i class="material-icons left">email</i>
      </div>

      <h1>Floating action buttons</h1>
      <div class="btn-floating">
        <i class="material-icons">add</i>
      </div>
      <div class="btn-floating blue pulse">
        <i class="material-icons">edit</i>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
